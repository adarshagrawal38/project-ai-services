name: Image Scanner

on:
  workflow_call:
    inputs:
      path:
        required: false
        type: string
      image:
        required: false
        type: string
      skip-image-build:
        required: false
        type: boolean
        default: false
    secrets:
      ICR_USERNAME:
        required: false
      ICR_APIKEY:
        required: false

env:
  IMAGE_FILE_NAME: image.tar
  ICR_REGISTRY: icr.io
  ICR_NAMESPACE: ai-services-cicd

jobs:
  cves:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Build image
        if: ${{ !inputs.skip-image-build }}
        working-directory: ${{ inputs.path }}
        run: |
          make build REGISTRY=${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }} REGISTRY_USER=${{ secrets.ICR_USERNAME }} REGISTRY_PASSWORD=${{ secrets.ICR_APIKEY }}
      
      - name: Save image in file
        if: ${{ !inputs.skip-image-build }}
        run: |
          IMAGE_NAME=$(podman images --format "{{.Repository}}:{{.Tag}}" | grep "${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}" | head -n 1)
          podman save > ${{ env.IMAGE_FILE_NAME }} $IMAGE_NAME

      - name: Pull latest image Tag
        if: ${{ inputs.skip-image-build }}
        id: image-tag
        run: |
          podman login ${{ env.ICR_REGISTRY }} -u ${{ secrets.ICR_USERNAME }} -p ${{ secrets.ICR_APIKEY }}
          TAG_VALUE=$(make latest-image-tag IMAGE=${{ inputs.image }} NAMESPACE=${{ env.ICR_NAMESPACE }})
          IMAGE_NAME=${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ inputs.image }}:${TAG_VALUE}
          
          podman pull $IMAGE_NAME
          podman save > ${{ env.IMAGE_FILE_NAME }} $IMAGE_NAME

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          input: ${{ env.IMAGE_FILE_NAME }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true