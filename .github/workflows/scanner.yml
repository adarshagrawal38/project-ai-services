  cves:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Login
        run: |
          podman login ${{ env.ICR_REGISTRY }} -u ${{ secrets.ICR_USERNAME }} -p ${{ secrets.ICR_APIKEY }}
      
      - name: pull image Tag
        id: image-tag
        run: |
          TAG_VALUE=$(make latest-image-tag IMAGE=${{ inputs.image }} NAMESPACE=${{ env.ICR_NAMESPACE }})
          echo "IMAGE_TAG=$TAG_VALUE" >> $GITHUB_OUTPUT
          echo "Latest Image Tag: $TAG_VALUE"

          IMAGE_NAME=${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ inputs.image }}:${TAG_VALUE}
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Image Name: $IMAGE_NAME"

          podman pull $IMAGE_NAME
          podman save > ${{ env.IMAGE_FILE_NAME }} $IMAGE_NAME

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          input: ${{ env.IMAGE_FILE_NAME }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true
